<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <img class="top-img" src="images/bg-pattern-top.svg" alt="">

  <div class="container">


      <div class="card-container">
        <img class="card-bg"src="images/bg-pattern-card.svg" alt="card">
        <div class="half-circle">
          <img class="vector-img"src="images/myprofile.png" alt="victordp">
        </div>

        <div class="name-container">
          <h3>Jing Wei <span class="age">25</span></h3>
          <p>Singapore</p>
        </div>

        <hr>

        <div class="follow-data">
          <span class="stats1">
            <h3>325</h3>
            <p>Followers</p>
          </span>

          <span class="stats2">
            <h3>427</h3>
            <p>Following</p>
          </span>

          <span class="stats3">
            <h3>87</h3>
            <p>Photos</p>
          </span>
        </div>

      </div>
  </div>
  <img class="bottom-img" src="images/bg-pattern-bottom.svg" alt="">

  </div> -->
</body>
</html>
